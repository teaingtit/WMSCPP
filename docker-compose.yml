services:
  wmscpp:
    image: ghcr.io/teaingtit/wmscpp:latest
    container_name: wmscpp-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    dns:
      - 8.8.8.8
      - 8.8.4.4
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wmscpp-network

networks:
  wmscpp-network:
    driver: bridge
